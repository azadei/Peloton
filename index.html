<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/css/main.css">
    <title>Document</title>
</head>

<body>
    <div>
    <div class="header">
        <div class="social-icons">
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-youtube"></i>
        </div>
        <div class="logo">
            <img src="image/peloton.svg" alt="Peloton Logo">
        </div>
        <div class="nav">
            <div class="notification-container">
              <i class="fa-solid fa-cart-shopping"></i>
              <div class="notification-badge">3</div>
            </div>
            <i class="fas fa-bars"></i>
          </div>
    </div>
    <div class="white-rectangle">
        <div class="menu-buttons">
            <a href="#">Home</button>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Terms &amp; Conditions</a>
            <a href="#">Help</a>
        </div>
        <div class="search-input">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input type="text" class="input" placeholder="Search...">
        </div>
    </div>
</div>
<br>
<div>
    <div class="second-header">
        <div class="second-social-icons">
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-youtube"></i>
        </div>
        <div class="second-logo">
            <img src="image/Group.png" alt="Peloton Logo">
        </div>
        <div class="second-nav">
            <div class="notification-container">
              <i class="fa-solid fa-cart-shopping"></i>
              <div class="second-notification-badge">3</div>
            </div>
            <i class="fas fa-bars"></i>
          </div>
    </div>
    <div class="second-white-rectangle">
        <div class="second-menu-buttons">
            <a href="#">Home</button>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Terms &amp; Conditions</a>
            <a href="#">Help</a>
        </div>
            <div class="second-search-input">
                <div class="second-search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <input type="text" class="input" placeholder="Search...">
            </div>
        </div>
    </div>

</body>

</html>
